<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://cdn.bootcss.com/highlight.js/9.12.0/styles/default.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log view</title>
	<style>
		.couple {
			border: 1px black solid; 
		}
		.request-header {
			text-align: left;
			background-color: green;
		}
		.response-header {
			text-align: right;
			background-color: yellow;
		}
		.content {
			width: 100%;
			height: auto;
			overflow: auto; 
		}
		.request-json {
			float: left;
            margin: 0px;
		}
		.response-json {
			float: right;
            margin: 0px;
		}
	</style>
</head>
<body>
	<div class="couple">
		<details close class="request">
			<summary class="request-header">request</summary>
			<div class="content">
				<pre class="request-json">{ "a" : 1 }</code>
			</div>
		</details>
		<details close class="response">
			<summary class="response-header">response</summary>
			<div class="content">
				<pre class="response-json">{ "a" : 1 }</code>
			</div>
		</details>
	</div>
	<script>
        const log = console.log.bind(console)
		var codes = document.getElementsByTagName('pre')
		for (var i = 0; i < codes.length; ++i) {
			var b = codes[i]
            var j = JSON.stringify(JSON.parse(b.innerText), null, 4)
            log('format json', j)
			b.innerText = j
			hljs.highlightBlock(b)
		}
		console.log('highlight done', codes.length)
	</script>
</body>
</html>
